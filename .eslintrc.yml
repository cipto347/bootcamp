env:
  browser: true
  es2021: true
  jest: true
  node: true
extends:
  - react-app
  - react-app/jest
  - plugin:react/recommended
  - airbnb
  - plugin:prettier/recommended
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - prettier
settings:
  import/resolver:
    node:
      extensions:
        - ".ts"
        - ".tsx"
        - ".js"
        - ".jsx"
      moduleDirectory:
        - src
        - node_modules
rules:
  quotes:
    - error
    - double
    - avoidEscape: true
  react/jsx-uses-react: 'off'
  react/react-in-jsx-scope: 'off'
  react/jsx-props-no-spreading: warn
  no-shadow: 'off'
  prettier/prettier:
    - error
    - endOfLine: auto
  global-require: 0
